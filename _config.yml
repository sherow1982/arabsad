title: "مؤسسة إعلانات العرب - ArabSad Digital Marketing"
description: "وكالة تسويق رقمي متخصصة في Google Ads وFacebook Ads وSEO وتصميم المواقع في الخليج العربي"
url: "https://sherow1982.github.io"
baseurl: "/arabsad"
lang: "ar"
locale: "ar_EG"

# GitHub Pages settings
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Exclude files
exclude:
  - README.md
  - LICENSE
  - node_modules/
  - .git/
  - .github/

# Include files
include:
  - _redirects
  - .htaccess

# Markdown settings
markdown: kramdown
highlighter: rouge

# Compression
sass:
  style: compressed

# Collections
collections:
  services:
    output: true
    permalink: /services/:name/
  countries:
    output: true
    permalink: /countries/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      lang: "ar"
      dir: "rtl"